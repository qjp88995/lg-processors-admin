	<script>
		$(function(){
			var leftbar = $(".leftbar");
			var topbar = $(".topbar");
			
			$("body").prepend(topbar);
			$("body").prepend(leftbar);
			$(".unitinformgt1").addClass('on');


			$('.selSingle').children('li').on('click',function(){
				$(this).siblings().removeClass('on');
				$(this).addClass('on');
				$(this).parent().find('input').val($(this).text())
			})

			


		})

		//20200320 add
		function checkMobile(obj) {
		    var mobile = $(obj).val();
		    mobile=mobile.replace(/\s/g,"");
		    var express = /^1[0-9]{10}$/;
		    if(!express.test(mobile)){
		        $(obj).next('.alertTipText').html('请您输入正确的手机号！').show();
		        $(obj).val('');
		        return;
		    }else{
		        $(obj).next('.alertTipText').hide();
		    }
		}

		function setBrackets(obj){
			var str=$(obj).val();
			//console.log()
			$(obj).val(str.replace(/（/gi,"(").replace(/）/gi,")"))
		}

		function checkTax(obj){
			var str=$.trim($(obj).val());
			var reg= /^[0-9a-zA-Z]*$/;
			if(str.length!==18){
			    $(obj).next('.alertTipText').html('请您输入18位公司税号！').show();
		       // $(obj).val('');
		        return
			}else{
				if(!reg.test(str)){
					$(obj).next('.alertTipText').html('请您输入正确公司税号！').show();
					return;
				}else{
					$(obj).next('.alertTipText').hide();
				}
			}
		}

		function changeUpper(obj){
			var str=$.trim($(obj).val()).toUpperCase();
			$(obj).val(str)
		}

		function checkHan(obj){
			var str=$.trim($(obj).val())
			var reg = /^[\u4e00-\u9fa5]+$/;
			if(!reg.test(str)){
					$(obj).next('.alertTipText').html('请输入汉字').show();
					return;
				}else{
					$(obj).next('.alertTipText').hide();
				}

		}

		function checkNumber(obj){
			var str=$.trim($(obj).val())
			var reg = /^[0-9]$/;
			if(!reg.test(str)){
					$(obj).parents(".div-right").find('.alertTipText').html('请输入数字').show();
					return;
				}else{
					$(obj).parents(".div-right").find('.alertTipText').hide();
				}
		}

		function submitClick(){
			var flag=0;
			$(".required").each(function(){
				if($.trim($(this).val())==''){
					flag++
					return;
				}
			})
			if(flag){
				alert("星号标识字段必填");
			}
		}


	</script>
